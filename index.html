<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hovercover demo</title>
    <style media="screen">
      .wrapper {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
    <link rel="stylesheet" href="css/hovercover.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="hovercover">

        <img src="images/sizekeeper.svg" class="hovercover-sizekeeper" />

        <div class="hovercover-images">
          <img class="hovercover-image" src="images/hovercover1.jpg" />
          <img class="hovercover-image" src="images/hovercover2.jpg" />
          <img class="hovercover-image" src="images/hovercover3.jpg" />
          <img class="hovercover-image" src="images/hovercover4.jpg" />
        </div>

        <div class="hovercover-tabs-wrapper">
          <div class="hovercover-tabs"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.hovercover.js"></script>

  </body>
</html>
